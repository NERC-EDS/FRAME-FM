# @package _global_

defaults:
  - config

# Override data settings for GP Spatiotemporal
data:
  csv_path: "data/Bella_626_R_712b_5843_9069.csv"
  batch_size: 32  # Smaller batch for GP memory efficiency
  val_split: 0.2  # Temporal split: first 80% train, last 20% val
  num_workers: 0
  
# Override model settings for GP with ARD
model:
  input_dim: 4  # lat, lon, time, depth
  output_dim: 1  # temperature
  num_inducing: 150
  learning_rate: 0.01
  kernel_type: "rbf_ard"  # RBF with ARD for all 4 dimensions
  ard_num_dims: 4

# Override experiment name
mlflow:
  experiment_name: "gp_spatiotemporal_glider"
  run_name: "gp_glider_run"

# Override trainer settings
trainer:
  max_epochs: 50  # GPs may need more epochs for convergence
