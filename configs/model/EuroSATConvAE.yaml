# configs/model/autoencoder_eurosat.yaml
_target_: FRAME_FM.models.demo_EurosatModel.BaselineConvAE

# Architecture
in_channels: 13          # EuroSAT is Full (13 bands) or RGB (3 bands)
base_channels: 32       # maps to your chs[1] / base filters
latent_dim: 256

# Optimisation hyperparameters
lr: 1e-3
weight_decay: 1e-5

# Optional, if your BaseModule uses num_classes or similar
num_classes: 17    

