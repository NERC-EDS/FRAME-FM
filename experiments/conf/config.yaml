# Hydra Configuration for torchx_mlflow_demo with TorchGeo
# MLflow settings
mlflow:
  tracking_uri: "http://127.0.0.1:5000"
  experiment_name: "eurosat_autoencoder_test"
  run_name: "eursat_ae_wrapped_run"

# Data settings
data:
  data_root: "${oc.env:TORCHGEO_DATA_ROOT,./data}" # Root directory for datasets, uses env var or defaults to ./data
  batch_size: 32
  num_workers: 10           # Set to 0 for Windows compatibility, increase for performance on Linux
  pin_memory: false
  persistent_workers: false

# Model settings
model:
  in_channels: 13
  base_ch: 32
  k_size: 3
  latent_dim: 256
  lr: 0.001
  num_classes: 3

# Trainer settings
trainer:
  seed: 24
  max_epochs: 101            
  accelerator: "auto"
  devices: "auto"
  log_every_n_steps: 1  # Log every step for better MLflow tracking

